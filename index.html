<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon clone</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container-wrap">
        <div class="head">
            <div class="left-section">
                <img src="images/amazon-logo-white.png">
                <img class="amazon-mobile-logo"
                  src="images/amazon-mobile-logo-white.png">
            </div>
            <div class="middle-section">
                <input type="text" placeholder="Search...">
                <button class="search-btn">
                    <img class="search-icon" src="images/icons/search-icon.png">
                </button>
            </div>
            <div class="right-section">
                <img src="images/icons/hamburger-menu.png" class="hamburger">
                <div class="big-view">
                    <div class="return-order-container">
                        <p class="text1">Return</p>
                        <p class="text2">& Orders</p>
                    </div>
                    <div class="cart-count-container">
                        <img src="images/icons/cart-icon.png">
                        <p class="cart-text">Cart</p>
                        <p class="cart-count js-cart-count">0</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="body-wrap">
        </div>
    </div>
    <script src="data/data.js"></script>
    <script src="data/cart.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
